<template data-sly-template.responsiveGrid="${ @ container, grid}">
    <div id="${container.id}"
         class="${grid.gridColLg} ${grid.gridOffsetLg} ${grid.gridColMd} ${grid.gridOffsetMd} ${grid.gridColSm} ${grid.gridOffsetSm} ${grid.gridColXs} ${grid.gridOffsetXs}"
         style="${container.backgroundStyle @ context='styleString'}">
        <sly data-sly-resource="${resource @ resourceType='/apps/component-library/components/responsivegrid'}"></sly>
    </div>
</template>
