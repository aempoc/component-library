<sly data-sly-test.aBanner="${properties.bannerType=='aBanner'}"
		 data-sly-use.aBannerTemplate="aBanner.html"
         data-sly-call="${aBannerTemplate.aBanner @ teaser=teaser}"></sly>


<div data-sly-use.buttonStyle="com.aem.compLib.core.models.Button" data-sly-unwrap>
   <a data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button"
                data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
                data-sly-use.iconTemplate="icon.html" 
                id="${component.id}"
                class="${buttonStyle.buttonType}"
                href="${button.link}"
                aria-label="${button.accessibilityLabel}">
            <sly data-sly-call="${iconTemplate.icon @ icon=button.icon}"></sly>
            <span data-sly-test="${button.text}">${button.text}</span>
	</a>
</div>
